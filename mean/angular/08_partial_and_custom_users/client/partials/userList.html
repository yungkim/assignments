<div  ng-controller="UserListsController">
    <table>          
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Language</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="user in users track by $index">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.language }}</td>
            </tr>
        </tbody>
    </table>
</div>
